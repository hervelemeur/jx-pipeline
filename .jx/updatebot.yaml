apiVersion: updatebot.jenkins-x.io/v1alpha1
kind: UpdateConfig
spec:
  rules:
    - urls:
        - https://github.com/jenkins-x/jx-cli
      changes:
        - regex:
            pattern: |
              \s+PipelineVersion = "(.*)"
            files:
              - "pkg/plugins/versions.go"
    - urls:
        - https://github.com/jenkins-x/jx-pipelines-visualizer 
      changes:
        - regex:
            pattern: |
              jx-pipeline v"(.*)"
            files:
              - "go.mod"
